<!DOCTYPE html>

<head>
    <title>Geo Crawler</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="https://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    
    
</head>

<body>
    <div id="current-user"></div>
    <h1>Log Out</h1>
    <div>
        <button id="logout">Logout</button>
    </div>
    <h1>Log In</h1>
    <form id="login">
        <p><input id="login-name" type="text">username</p>
        <p><input id="login-password" type="password">password</p>
        <p><input id="login-submit" type="submit"></p>
    </form>
    <h1>Sign Up</h1>
    <form id="signup">
        <p>
            <input id="signup-name" type="text">username
        </p>
        <p>
            <input id="signup-password" type="text">password
        </p>
        <p>
            <input id="signup-email" type="text">email
        </p>
        <p>
            <input id="signup-submit" type="submit">
        </p>
    </form>
<script src="scripts/api-parse.js"></script>
</body>
